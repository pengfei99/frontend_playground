<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASD Secure HUB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="assets/casd.svg" alt="CASD">
        <h1>CASD Secure HUB</h1>
    </header>

    <!-- Icon Selection -->
    <div class="icon-container">
        <button class="icon-btn" data-name="Sever-1">
            <img src="assets/server.png" alt="Server">
            <span>Sever-1</span>
        </button>
        <button class="icon-btn" data-name="Sever-2">
            <img src="assets/server.png" alt="Server">
            <span>Sever-2</span>
        </button>
        <button class="icon-btn" data-name="Sever-3">
            <img src="assets/server.png" alt="Server">
            <span>Sever-3</span>
        </button>
        <button class="icon-btn" data-name="Sever-4">
            <img src="assets/server.png" alt="Server">
            <span>Sever-4</span>
        </button>
    </div>

    <!-- Selected Icon Output -->
    <div id="output">Select the server which you want to connect</div>

    <script src="renderer.js"></script>
</body>
</html>
